<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="compactGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffaa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00aa77;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="bgGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00ffaa;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#0a0a0f;stop-opacity:1" />
    </radialGradient>
    <filter id="compactGlow">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="#0a0a0f"/>
  <rect width="400" height="400" fill="url(#bgGlow)"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="compactGrid" width="30" height="30" patternUnits="userSpaceOnUse">
      <path d="M 30 0 L 0 0 0 30" fill="none" stroke="#2a2a3a" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="400" height="400" fill="url(#compactGrid)" opacity="0.3"/>
  
  <!-- Main collaboration symbol - large overlapping circles -->
  <g transform="translate(200, 150)">
    <circle cx="-40" cy="0" r="60" fill="none" stroke="#00ffaa" stroke-width="4" opacity="0.6"/>
    <circle cx="40" cy="0" r="60" fill="none" stroke="#00aa77" stroke-width="4" opacity="0.6"/>
    <ellipse cx="0" cy="0" rx="45" ry="60" fill="url(#compactGradient)" opacity="0.3"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="280" font-family="'JetBrains Mono', monospace" font-size="80" font-weight="bold" 
        fill="url(#compactGradient)" text-anchor="middle" filter="url(#compactGlow)">
    IA'm
  </text>
  
  <!-- Subtitle -->
  <text x="200" y="320" font-family="'JetBrains Mono', monospace" font-size="18" 
        fill="#00aa77" text-anchor="middle" opacity="0.8">
    CO-CRÃ‰ATION
  </text>
  
  <!-- Corner brackets -->
  <path d="M 30 80 L 30 30 L 80 30" stroke="url(#compactGradient)" stroke-width="3" fill="none" opacity="0.5"/>
  <path d="M 370 80 L 370 30 L 320 30" stroke="url(#compactGradient)" stroke-width="3" fill="none" opacity="0.5"/>
  <path d="M 30 320 L 30 370 L 80 370" stroke="url(#compactGradient)" stroke-width="3" fill="none" opacity="0.5"/>
  <path d="M 370 320 L 370 370 L 320 370" stroke="url(#compactGradient)" stroke-width="3" fill="none" opacity="0.5"/>
</svg>