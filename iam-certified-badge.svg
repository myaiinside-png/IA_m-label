<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="certGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffaa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00aa77;stop-opacity:1" />
    </linearGradient>
    <filter id="certGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Star pattern for badge decoration -->
    <path id="star" d="M 0,-10 L 2,-3 L 10,-3 L 4,2 L 6,10 L 0,5 L -6,10 L -4,2 L -10,-3 L -2,-3 Z" fill="url(#certGradient)"/>
  </defs>
  
  <!-- Outer decorative circle -->
  <circle cx="150" cy="150" r="140" fill="none" stroke="url(#certGradient)" stroke-width="2" opacity="0.3"/>
  
  <!-- Main badge circle -->
  <circle cx="150" cy="150" r="120" fill="#0a0a0f" stroke="url(#certGradient)" stroke-width="4" filter="url(#certGlow)"/>
  
  <!-- Inner circle -->
  <circle cx="150" cy="150" r="100" fill="none" stroke="url(#certGradient)" stroke-width="2" opacity="0.5"/>
  
  <!-- Collaboration symbol at top -->
  <g transform="translate(150, 80)">
    <circle cx="-15" cy="0" r="18" fill="none" stroke="#00ffaa" stroke-width="2.5"/>
    <circle cx="15" cy="0" r="18" fill="none" stroke="#00aa77" stroke-width="2.5"/>
    <ellipse cx="0" cy="0" rx="12" ry="18" fill="url(#certGradient)" opacity="0.4"/>
  </g>
  
  <!-- Main text -->
  <text x="150" y="150" font-family="'JetBrains Mono', monospace" font-size="50" font-weight="bold" 
        fill="url(#certGradient)" text-anchor="middle" dominant-baseline="middle">
    IA'm
  </text>
  
  <!-- "CERTIFIED" text curved at bottom -->
  <path id="textPath" d="M 60,180 Q 150,220 240,180" fill="none"/>
  <text font-family="'JetBrains Mono', monospace" font-size="18" fill="#00aa77" letter-spacing="3">
    <textPath href="#textPath" startOffset="50%" text-anchor="middle">
      CERTIFIED
    </textPath>
  </text>
  
  <!-- Decorative stars at cardinal points -->
  <use href="#star" transform="translate(150, 25) scale(0.6)"/>
  <use href="#star" transform="translate(275, 150) scale(0.6)"/>
  <use href="#star" transform="translate(150, 275) scale(0.6)"/>
  <use href="#star" transform="translate(25, 150) scale(0.6)"/>
  
  <!-- Decorative corner elements -->
  <g opacity="0.4">
    <line x1="40" y1="60" x2="60" y2="40" stroke="url(#certGradient)" stroke-width="2"/>
    <line x1="240" y1="60" x2="260" y2="40" stroke="url(#certGradient)" stroke-width="2"/>
    <line x1="40" y1="240" x2="60" y2="260" stroke="url(#certGradient)" stroke-width="2"/>
    <line x1="240" y1="240" x2="260" y2="260" stroke="url(#certGradient)" stroke-width="2"/>
  </g>
</svg>