<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffaa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00aa77;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" fill="#0a0a0f"/>
  
  <!-- Overlapping circles - the core symbol -->
  <circle cx="35" cy="50" r="25" fill="none" stroke="#00ffaa" stroke-width="4"/>
  <circle cx="65" cy="50" r="25" fill="none" stroke="#00aa77" stroke-width="4"/>
  <ellipse cx="50" cy="50" rx="18" ry="25" fill="url(#iconGradient)" opacity="0.5"/>
  
  <!-- Small accent dots at overlap points -->
  <circle cx="50" cy="30" r="3" fill="#00ffaa"/>
  <circle cx="50" cy="70" r="3" fill="#00aa77"/>
</svg>