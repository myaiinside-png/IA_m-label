<svg width="600" height="200" viewBox="0 0 600 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="badgeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ffaa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00aa77;stop-opacity:1" />
    </linearGradient>
    <filter id="badgeGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect x="10" y="10" width="580" height="180" rx="20" fill="#0a0a0f" stroke="url(#badgeGradient)" stroke-width="3"/>
  
  <!-- Grid pattern background -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#2a2a3a" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect x="10" y="10" width="580" height="180" rx="20" fill="url(#grid)" opacity="0.3"/>
  
  <!-- Left icon - overlapping circles representing collaboration -->
  <g transform="translate(80, 100)">
    <circle cx="-15" cy="0" r="25" fill="none" stroke="#00ffaa" stroke-width="3" opacity="0.6"/>
    <circle cx="15" cy="0" r="25" fill="none" stroke="#00aa77" stroke-width="3" opacity="0.6"/>
    <ellipse cx="0" cy="0" rx="18" ry="25" fill="url(#badgeGradient)" opacity="0.4"/>
  </g>
  
  <!-- Main text -->
  <text x="180" y="115" font-family="'JetBrains Mono', monospace" font-size="70" font-weight="bold" 
        fill="url(#badgeGradient)" filter="url(#badgeGlow)">
    IA'm
  </text>
  
  <!-- Subtitle -->
  <text x="180" y="145" font-family="'JetBrains Mono', monospace" font-size="20" 
        fill="#00aa77" opacity="0.8">
    CO-CRÉATION
  </text>
  
  <!-- Decorative elements -->
  <line x1="380" y1="70" x2="550" y2="70" stroke="url(#badgeGradient)" stroke-width="2" opacity="0.5"/>
  <line x1="380" y1="130" x2="550" y2="130" stroke="url(#badgeGradient)" stroke-width="2" opacity="0.5"/>
  
  <!-- Right side text -->
  <text x="465" y="95" font-family="'JetBrains Mono', monospace" font-size="16" 
        fill="#e8e8ed" text-anchor="middle" opacity="0.7">
    HUMAIN
  </text>
  <text x="465" y="115" font-family="'JetBrains Mono', monospace" font-size="24" 
        fill="#00ffaa" text-anchor="middle" font-weight="bold">
    ×
  </text>
  <text x="465" y="135" font-family="'JetBrains Mono', monospace" font-size="16" 
        fill="#e8e8ed" text-anchor="middle" opacity="0.7">
    IA
  </text>
</svg>